name: video_player
version: 3.0.1
description: >-
  A comprehensive Flutter video player plugin with native iOS (AVPlayer) and Android (ExoPlayer) 
  implementations. Features include HLS streaming, quality selection, speed control, fullscreen 
  playback, Picture-in-Picture, and iOS screen protection.
homepage: https://github.com/SunnatilloShavkatov/video_player
repository: https://github.com/SunnatilloShavkatov/video_player

environment:
  sdk: ">=3.10.0 <4.0.0"
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  analysis_lints: ^1.0.9

flutter:
  plugin:
    platforms:
      android:
        package: uz.shs.video_player
        pluginClass: VideoPlayerPlugin
      ios:
        pluginClass: VideoPlayerPlugin