name: video_player
description: Play video natively and easily.
version: 1.0.6
homepage: https://github.com/SunnatilloShavkatov/video_player.git

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: uz.shs.video_player
        pluginClass: VideoPlayerPlugin
      ios:
        pluginClass: VideoPlayerPlugin